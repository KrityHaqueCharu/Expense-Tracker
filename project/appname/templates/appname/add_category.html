{% extends 'appname/base.html' %}



{% block content %}
<div class="max-w-md mx-auto">
  <h1 class="text-3xl font-bold mb-8 px-6">Add Category</h1>


  <form method="post" class="border rounded-md p-8 max-w-lg mx-auto mb-3">
    {% csrf_token %}
    <div class="mb-3">
        <label class="inline-block mb-2">Category Name: </label>
        {{form.name}}
    </div>


    <div class="mb-3">
        <label class="inline-block mb-2">Description: </label>
        {{form.description}}
    </div>
    <input type="submit" value="Add" class="bg-blue-500 hover:bg-blue-600 text-white rounded-md py-2 px-4 mt-4 cursor-pointer">
  </form>


  <a href="{% url 'category_list' %}" class="block mt-8 text-blue-500 hover:text-blue-600">Back to Home</a>
</div>

{% endblock content %}
