{% extends 'appname/base.html' %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" integrity="sha512-PSyl1kX9mefZsQ/JmCh8fWn7aTnT+cREcMHHvCG1aTb0K/zxE8OAL+Vd9XsZGcI7Dl+LsTwtHZlBwGhhEGBtqQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <div class="flex items-center">
            <h1 class="text-3xl font-bold mb-5 px-5">Category List</h1>
            <a href="{% url 'add_category' %}" class='px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700 shadow-cyan-500/50'>Add Category</a>
        </div>
        
        <div class="grid grid-cols-3 gap-3 px-4 mb-5">
            {% for category in categories %}
            <div class="bg-white shadow-md rounded-lg px-4 py-5">
                <h2 class="text-lg font-bold mb-2">{{ category.name }}</h2>
                <p class="text-gray-700 mb-2">{{ category.description }}</p>
                <div class="flex justify-between items-center">
                    <a href="{% url 'budget-create' category.id %}" class="text-teal-500 hover:text-teal-700">Set Budget</a>
                    <a href="{% url 'expense-create' category.id %}" class="text-teal-500 hover:text-teal-700">Add Expense</a>
                    <a href="{% url 'budget_view' category.id %}" class="text-blue-500 hover:text-blue-700">View</a>
                    <a href="{% url 'update_category' category.id %}" class="text-blue-500 hover:text-blue-700">Update</a>
                    <a href="{% url 'delete_category' category.id %}" class="text-red-500 hover:text-Red-700">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

{% endblock content %}
